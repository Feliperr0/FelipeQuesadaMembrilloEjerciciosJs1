<body>
    
    <header>
        <h1 class="text-center bg-success-subtle">Mis Notas</h1>
    </header>
  
    <div id="nueva-nota" class="d-flex justify-content-center align-self-center flex-column">
        <h2 class="text-center p-2">Crear nueva nota</h2>
        <input class="m-2 col-12" type="text" id="titulo-nota" placeholder="Título" />
        <textarea class="m-2 col-12" id="texto-nota" placeholder="Escribe aquí tu nota"></textarea>
        <button id="btn-guardar">Guardar</button>
        <button id="btn-limpiar">Borrar</button>
        <div id="filtros">
            <input type="text" id="filtro-texto" placeholder="Buscar por texto..." />
            <input type="checkbox" id="filtro-realizada" />
            <label for="filtro-realizada">Mostrar solo realizadas</label>
          </div>
      </div>
      <div>


      <div id="contenedor-notas">
    
      </div>
    </div>
