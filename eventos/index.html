<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios eventos</title>
    <link rel="stylesheet" href="main.css">

</head>

<body>
    <header>
        <h1> Ejercicios Eventos</h1>
    </header>


    <div class="cajagi">
        <h2> Calculadora de IMC</h2>
        <label for="estatura">
            Estatura:
            <input type="text" id="estatura" placeholder="Altura en centimetros">

        </label>
        <span id="estatura_error"></span>
        <label for="peso">
            Peso:
            <input type="text" id="peso" placeholder="Peso en kilogramos">
        </label>
        <span id="peso_error"></span>
        <div>
            <button id="btn">Calcular</button>
            <p id="output"></p>
        </div>
    </div>


    <h2>Conversor de Monedas</h2>

    <div id="contenedor">
        <input type="number" id="cantidad" placeholder="Ingresa la cantidad">
        <select id="monedaEntrada">
            <option value="USD">Dólares</option>
            <option value="MXN">Pesos Mexicanos</option>
        </select>
        <select id="monedaSalida">
            <option value="MXN">Pesos Mexicanos</option>
            <option value="USD">Dólares</option>
        </select>
        <button id="botonConvertir">Convertir</button>

        <input type="text" id="resultadoInput" readonly>

    </div>

<s></s>

    <script src="../eventos/main.js"></script>
</body>

</html>
